<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Invasores do Espaço</title>
</head>
<body>
    <section class="score-ui">
        <div>
            <span class="score">score: <span>0</span></span>
            <span class="level">level: <span>1</span></span>
            <span class="high">high: <span>0</span></span>
        </div>
    </section>

    <section class="start-screen screen">
        <div>
            <h1>Invasores do Espaço</h1>
            <button class="button-play">Play</button>
            <h2 class="comand">Comandos:</h2>
            <h2 class="comand"> Esquerda: A</h2>
            <h2 class="comand"> Direita: D</h2>
            <h2 class="comand"> Atirar: Enter</h2>
                 
        </div>

        <span>todos os esquerdos reservado <a href="www.walterdyna.com.br">Fale com o DeV</a> </span>
    </section>

    <section class="game-over screen">
        <div>
            <h1>Game Over</h1>
            <button class="button-restart">Restart</button>
        </div>
    </section>

    <canvas></canvas>

    <script type="module" src="src/index.js"></script>
</body>
</html>
